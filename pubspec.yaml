name: wegig_monorepo
description: "WeGig Monorepo - Plataforma para conectar músicos e bandas"
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.6.0 <4.0.0"

# Este é o pubspec do monorepo raiz.
# Os apps reais estão em packages/app/ e packages/core_ui/
# Para builds iOS/Android, execute os comandos de dentro do diretório packages/app/

dependencies:
  # Referência aos pacotes internos
  wegig_app:
    path: packages/app
  core_ui:
    path: packages/core_ui

  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ">=6.0.0 <7.0.0"
  melos: ^6.2.0
# NOTA: Este pubspec é apenas para o workspace raiz do monorepo.
# As dependências reais do app estão em packages/app/pubspec.yaml
# As dependências compartilhadas de UI estão em packages/core_ui/pubspec.yaml
#
# Para executar o app:
#   cd packages/app
#   flutter run -t lib/main_dev.dart --device-id=<DEVICE_ID>
#
# Para build iOS:
#   cd packages/app
#   flutter build ios --debug --no-codesign -t lib/main_dev.dart
