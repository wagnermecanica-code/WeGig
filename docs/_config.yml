# GitHub Pages Configuration for WeGig

# Custom domain
domain: wegig.com.br

# Theme (usando apenas HTML/CSS customizado)
theme: none

# Build settings
markdown: kramdown
highlighter: rouge

# Exclude files from build
exclude:
  - android/
  - ios/
  - lib/
  - test/
  - build/
  - functions/
  - scripts/
  - .dart_tool/
  - .flutter-plugins
  - .flutter-plugins-dependencies
  - .packages
  - pubspec.yaml
  - pubspec.lock
  - analysis_options.yaml
  - README.md
  - "*.md"
  - "*.iml"
  - "*.sh"

# Include only docs folder
include:
  - docs/

# Plugins
plugins:
  - jekyll-sitemap
  - jekyll-seo-tag

# SEO
title: WeGig - Conectando Músicos
description: Plataforma que conecta músicos e bandas através de busca geolocalizada
author: Wagner Oliveira
lang: pt-BR

# Social
social:
  name: WeGig
  links:
    - https://github.com/wagnermecanica-code/ToSemBandaRepo
